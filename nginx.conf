events {}

http {
  # Redirection de HTTP vers HTTPS
  server {
    listen 80;
    server_name anagodev.com www.anagodev.com umami.anagodev.com minio.anagodev.com minioconsole.anagodev.com;

    # Gestion des challenges Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    return 301 https://$host$request_uri;
  }

  # HTTPS pour anagodev.com
  server {
    listen 443 ssl;
    server_name anagodev.com www.anagodev.com;

    ssl_certificate /etc/letsencrypt/live/anagodev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/anagodev.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://nextjs:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS pour umami.anagodev.com
  server {
    listen 443 ssl;
    server_name umami.anagodev.com;

    ssl_certificate /etc/letsencrypt/live/umami.anagodev.com/fullchain.pem;
