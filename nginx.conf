    listen 443 ssl;
    server_name minio.anagodev.com;

    ssl_certificate /etc/letsencrypt/live/minio.anagodev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minio.anagodev.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://minio:9000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # HTTPS pour portainer.anagodev.com
  server {
    listen 443 ssl;
