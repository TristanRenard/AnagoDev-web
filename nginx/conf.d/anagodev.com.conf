server {
    listen 80;
    server_name anagodev.com www.anagodev.com;

    # Augmentation du timeout pour les requêtes volumineuses
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Taille maximale de corps de requête
    client_max_body_size 2048M;

    # Exclusion des requêtes de Next.js Data pour les routes API
    location ~ ^/_next/data/[^/]+/api/ {
        return 404;
    }

    # Configuration spécifique pour l'API de fichiers
    location ~ ^/api/backoffice/files/ {
        proxy_pass http://anago:3000;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Paramètres de buffer pour la streaming des fichiers
        proxy_buffering off;
        
        # Cache control pour les fichiers statiques
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Autres routes API
    location /api/ {
        proxy_pass http://anago:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Désactiver le cache pour les API générales
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Route générale pour Next.js
    location / {
        proxy_pass http://anago:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffer settings standards
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}